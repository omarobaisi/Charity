<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="images/logo.png" class="logo" />
      </div>
      <div class="content">
        <div class="text">
          <h1>
            Be Young, Have Fun, <br />
            <span>place holdar</span>
          </h1>
          <p>another place holder<br />blahblahblahblah <br />zzzzzzzzzz</p>
        </div>
      </div>
    </div>

    <div>
      <label for="classification">Classification</label>
      <select
        name="classification"
        id="classification-choice"
        onchange="getClassifiedCharities(this)"
      >
        <option value="">Choose Organization</option>
        <option value="Religious Organization">Religious Organization</option>
        <option value="Charitable Organization">Charitable Organization</option>
        <option value="Educational Organization">
          Educational Organization
        </option>
        <option value="Charitable Organization">Charitable Organization</option>
        <option value="Pleasure, Recreational, or Social Club">
          Pleasure, Recreational, or Social Club
        </option>
        <option value="Labor Organization">Labor Organization</option>
        <option value="Post or Organization of War Veterans">
          Post or Organization of War Veterans
        </option>
        <option value="Domestic Fraternal Societies and Associations">
          Domestic Fraternal Societies and Associations
        </option>
        <option value="Board of Trade">Board of Trade</option>
        <option value="Chamber of Commerce">Chamber of Commerce</option>
        <option value="Fraternal Beneficiary Society, Order or Association">
          Fraternal Beneficiary Society, Order or Association
        </option>
        <option value="Cemetery Company">Cemetery Company</option>
        <option value="Social Welfare Organization">
          Social Welfare Organization
        </option>
        <option value="Civic League">Civic League</option>
        <option value="Business League">Business League</option>
      </select>
    </div>

    <input id="charitySpecific" type="text" placeholder="Name of Charity" />
    <button id="search" onclick="getCharityByName()">
      <i class="fa fa-search">Search</i>
    </button>

    <div id="charity-container"></div>
    <div id="charities-container"></div>
    <script id="charity-template" type="text/x-handlebars-template">
      <div class="charityInfo">
        <i class="fa fa-times" aria-hidden="true" id="delete"></i>
        <div>
          <div id="name">{{name}}</div>
          <div>{{description}}</div>
          <div>{{classification}}</div>
          <div>{{website}}</div>
          <div id="total">total = {{total}}</div>
        </div>
        <div>
          <button id="donateNow" onclick="donait(this)">donate Now</button>

          <label for="name">Name:</label><br />
          <input
            type="text"
            name="fullName"
            id="nameOfdoner"
            onkeypress="return (event.charCode > 64 && 
            event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || (event.charCode=0)"
            placeholder="Full Name"
          /><br />
          <label for="amount">Amount:</label><br />
          <input
            class="mask"
            type="number"
            id="amount"
            name="amount"
            min="1"
            placeholder="amount of donation"
          />
          <input type="hidden" value="{{name}}" />
        </div>
      </div>
    </script>

    <script id="charities-template" type="text/x-handlebars-template">
      <div class="cards">
        {{#each item}}
          <div class="card" onclick="getInfoFromDiv(this)">
            <h3>{{name}}</h3>
            <p>{{classification}}</p>
          </div>
        {{/each}}
      </div>
    </script>
    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="./jquery/dist/jquery.js"></script>
    <script src="./Renderer.js"></script>
    <script src="./CharityApi.js"></script>
    <script src="./controller.js"></script>
  </body>
</html>
